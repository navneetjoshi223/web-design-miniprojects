<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimplCalculator - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/calculator-home.css" />
  </head>
  <body>
    <div class="container p-5">
      <!-- Display the logged-in UserName as a header -->
      <h2>Welcome, <span id="userName"></span></h2>
      <form id="calculatorForm">
        <div class="form-group pb-3">
          <label for="number1">Number 1</label>
          <input type="text" class="form-control" id="number1" name="number1" />
          <small class="text-danger" id="number1Error"></small>
        </div>
        <div class="form-group pb-3">
          <label for="number2">Number 2</label>
          <input type="text" class="form-control" id="number2" name="number2" />
          <small class="text-danger" id="number2Error"></small>
        </div>
        <div class="form-group pb-3">
          <button type="button" class="btn btn-primary" id="addButton">
            Add
          </button>
          <button type="button" class="btn btn-primary" id="subtractButton">
            Subtract
          </button>
          <button type="button" class="btn btn-primary" id="multiplyButton">
            Multiply
          </button>
          <button type="button" class="btn btn-primary" id="divideButton">
            Divide
          </button>
        </div>
        <div class="form-group pb-3">
          <label for="result">Result</label>
          <input type="text" class="form-control" id="result" readonly />
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/calculator-home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
