<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplCalculator - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <script src="js/login-validation.js"></script> -->
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="container login-form mt-5 p-3">
        <h2 class="text-center">Welcome to SimplCalculator!</h2>
        <form id="loginForm">
            <div class="form-group pb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@northeastern.edu" required>
                <small class="text-danger" id="emailError"></small>
            </div>
            <div class="form-group pb-3">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="" required>
                <small class="text-danger" id="usernameError"></small>
            </div>
            <div class="form-group pb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small class="text-danger" id="passwordError"></small>
            </div>
            <div class="form-group pb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <small class="text-danger" id="confirmPasswordError"></small>
            </div>
            <button type="submit" class="btn btn-primary loginbutton" id="loginButton" disabled>Login</button>
        </form>
    </div>

    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/login-validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
